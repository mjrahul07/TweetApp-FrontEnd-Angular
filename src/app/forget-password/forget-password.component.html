<body>
  <div class="wrapper">
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger"  *ngIf="error">
        {{error}}
      </div>
      <form #formdata="ngForm"  (ngSubmit)="onSubmit(formdata)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control"
            ngModel
            required
            name="username"
            #username="ngModel"
            placeholder="Username"
          />
          <span class="help-block" *ngIf="!username.valid && username.touched">Please enter the Username !</span>
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" class="form-control"
          ngModel
          required
          minlength="1"
          name="password"
          #password="ngModel"
          placeholder="New Password"
          />
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter the Password !</span>
        </div>
        <div>
          <button  style="position:absolute;" class="btn btn-success"  [disabled]="!formdata.valid" type="submit" >Reset Password</button> 
          <a href="/login" style="position:absolute; left: 160px;" class="btn btn-warning">Login</a>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
</body>
