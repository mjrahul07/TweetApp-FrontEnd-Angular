<body>
    <div class="wrapper">
<div class="container">
    <h2 style="margin-bottom: auto;" >My Tweet</h2>
    <div class="row" style="margin-top:5%;">
        <div class="col-sm-12">
            <ul class="list-group">
                <app-list-item *ngFor="let tweet of tweet; let i = index" [tweet]="tweet" [i]="i"
                (value) ="onEdit($event)" (selected) = "onSelect($event)"></app-list-item>
            </ul>

        </div>
    </div>
</div> 
</div>  
</body>
