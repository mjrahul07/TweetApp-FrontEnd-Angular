<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
   <div class="container-fluid">
     <div class="navbar-header">
      <a class="navbar-text" style="font-size:x-large;">Tweet App</a>
    </div>
    <div> 
     <ul class="nav navbar-nav">
       

      <li  routerLinkActive="active" *ngIf="isAuthenticated"><a routerLink="/posttweet">Post Tweet</a></li>
      <li  routerLinkActive="active" *ngIf="isAuthenticated"><a routerLink="/mytweet">View My Posts</a></li>
      <li  routerLinkActive="active" *ngIf="isAuthenticated"><a routerLink="/allTweets">View All Posts</a></li>
    
    </ul> 
  </div>
    <ul class="nav navbar-nav navbar-right">
    <li routerLinkActive="active" *ngIf="isAuthenticated" ><a (click)="OnLogout()">Logout</a></li>
    </ul>

  </div>
</nav>

</body>
</html>
